<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:wght@400&family=Roboto+Condensed:wght@500&family=Montserrat:wght@700&display=swap" as="style" onload="this.rel='stylesheet'">
        <link rel="preload" href="./styles/base.css" as="style">
        <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
        <title>WDD 131 - Dynamic Web Fundamentals - Product Review Form</title>
        <link rel="stylesheet" href="./styles/base.css">
        <link rel="stylesheet" href="./styles/form.css">
        <script src="./scripts/form.js" defer></script>
        <meta name="author" content="Nathaniel Stokes">
        <meta name="description" content="WDD 131 - Dynamic Web Fundeamentals - Nathaniel Cole Stokes - Product Review Form">
    </head>
    <body>
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form method="get" action="review.html">
                <div>
                    <p>Product Name</p>
                    <label>
                        <select id="products" name="products" required>
                                <option value="" disabled selected>Choose a Product...</option>
                        </select>
                    </label>
                </div>
                <div id="ratings">
                    <p>Overall Rating</p>
                    <label>
                        <strong>*</strong>
                        <input type="radio" name="rating" value="1">
                    </label>
                    <label>
                        <strong>**</strong>
                        <input type="radio" name="rating" value="2">
                    </label>
                    <label>
                        <strong>***</strong>
                        <input type="radio" name="rating" value="3" required>
                    </label>
                    <label>
                        <strong>****</strong>
                        <input type="radio" name="rating" value="4">
                    </label>
                    <label>
                        <strong>*****</strong>
                        <input type="radio" name="rating" value="5">
                    </label>
                </div>
                <div>
                    <p>Date of Installation: </p>
                    <label>
                        <input type="date" name="installDate" required>
                    </label>
                </div>
                <div>
                    <p>Which features did you find useful in the product?</p>
                    <p>(Check all that Apply)</p>
                    <label for="durability"><input type="checkbox" name="features" value="durability" id="durability">Durability</label>
                    <label for="ease"><input type="checkbox" name="features" value="ease" id="ease">Ease of Use</label>
                    <label for="performance"><input type="checkbox" name="features" value="performance" id="performance">Performance</label>
                    <label for="design"><input type="checkbox" name="features" value="design" id="design">Design</label>
                </div>
                <div>
                    <p>Written Review <span>(Optional)</span></p>
                    <label><textarea name="review" id="review"></textarea></label>
                </div>
                <div>
                    <p>Your Name <span>(Optional)</span></p>
                    <label><input type="text" name="name" id="name"></label>
                </div>
                <div>
                    <label id="submit"><input type="submit" name="post-review" value="Post Review"></label>
                </div>
            </form>
        </main>
        <footer>
            <p>&copy;|<span id=currentYear></span>|Nathaniel Stokes|Missouri, USA</p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
